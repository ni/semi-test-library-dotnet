  fullName: NationalInstruments.SemiconductorTestLibrary.TestStandSteps.CommonSteps.DutPowerDown(NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext, string[], double, bool, bool)
  type: Method
  source:
    href: https://github.com/ni/semi-test-library-dotnet/blob/f74e02d7603b142d1175947dfd06a40bdad8d294/SemiconductorTestLibrary.TestStandSteps/source/DutPowerDown.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  namespace: NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  summary: >-
    Forces DC voltage to Zero on the specified DUT supply pins. If the <code class="paramref">powerDownSuppliesSerially</code> Boolean is set to True,

    the DUT supplies will be powered down sequentially in the order provided, and the <code class="paramref">settlingTime</code> input will be used after power down each pin.

    If <code class="paramref">forceLowestCurrentLimit</code> is set to false, the <code class="paramref">dutSupplyPinsOrPinGroups</code> will be configured to force 0V

    at the currently programmed current limit and range, which may not be desirable. Otherwise, it will default to true,

    which will ensure the pins are configured to force 0V at the lowest possible current limit to mimic high-impedance.

    The actual current limit selected is dependent on the mapped hardware channel.

    Both DCPower and Digital PPMU pins are supported.
  example: []
  syntax:
    content: public static void DutPowerDown(ISemiconductorModuleContext tsmContext, string[] dutSupplyPinsOrPinGroups, double settlingTime = 0, bool powerDownSuppliesSerially = false, bool forceLowestCurrentLimit = true)
    parameters:
    - id: tsmContext
      type: NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext
      description: The <xref href="NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext" data-throw-if-not-resolved="false"></xref> object.
    - id: dutSupplyPinsOrPinGroups
      type: System.String[]
      description: The DUT supply pins or pin groups.
    - id: settlingTime
      type: System.Double
      description: The amount of time to wait before continuing, in seconds.
    - id: powerDownSuppliesSerially
      type: System.Boolean
      description: Whether to power down DUT supplies sequentially.
    - id: forceLowestCurrentLimit
      type: System.Boolean
      description: Whether to force lowest current limit (100nA) for safety considerations.
    content.vb: Public Shared Sub DutPowerDown(tsmContext As ISemiconductorModuleContext, dutSupplyPinsOrPinGroups As String(), settlingTime As Double = 0, powerDownSuppliesSerially As Boolean = False, forceLowestCurrentLimit As Boolean = True)
  overload: NationalInstruments.SemiconductorTestLibrary.TestStandSteps.CommonSteps.DutPowerDown*
  nameWithType.vb: CommonSteps.DutPowerDown(ISemiconductorModuleContext, String(), Double, Boolean, Boolean)
  fullName.vb: NationalInstruments.SemiconductorTestLibrary.TestStandSteps.CommonSteps.DutPowerDown(NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext, String(), Double, Boolean, Boolean)
  name.vb: DutPowerDown(ISemiconductorModuleContext, String(), Double, Boolean, Boolean)
