    href: https://github.com/ni/semi-test-library-dotnet/blob/f74e02d7603b142d1175947dfd06a40bdad8d294/SemiconductorTestLibrary.TestStandSteps/source/ContinuityTest.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  namespace: NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  summary: >-
    Performs a basic continuity test. It serially checks either upper or lower protection diodes DUT pins,

    regardless of if they are mapped to digital or SMU instruments. The test will first set 0V on all the pins

    and then source a small amount of current on the targeted continuity pins to validate the voltage drop

    across the protection diode. After current is applied, the targeted pin(s) will be forced back to 0V

    before continuing on to the next pin.

    Note that each continuity pin will be tested one pin at a time.

    Pins mapped to either an NI SMU or NI PPMU(s) instrument channel are supported.
  example: []
  syntax:
    content: public static void ContinuityTest(ISemiconductorModuleContext tsmContext, string[] supplyPinsOrPinGroups, double[] currentLimitsPerSupplyPinOrPinGroup, string[] continuityPinsOrPinGroups, double[] currentLevelPerContinuityPinOrPinGroup, double[] voltageLimitHighPerContinuityPinOrPinGroup, double[] voltageLimitLowPerContinuityPinOrPinGroup, double apertureTime, double settlingTime)
    parameters:
    - id: tsmContext
      type: NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext
      description: The <xref href="NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext" data-throw-if-not-resolved="false"></xref> object.
    - id: supplyPinsOrPinGroups
      type: System.String[]
      description: The supply pins or pin groups.
    - id: currentLimitsPerSupplyPinOrPinGroup
      type: System.Double[]
      description: The current limits for every supply pin or pin group, in amperes.
    - id: continuityPinsOrPinGroups
      type: System.String[]
      description: The continuity pins or pin groups.
    - id: currentLevelPerContinuityPinOrPinGroup
      type: System.Double[]
      description: The current levels for every continuity pin or pin group, in amperes.
    - id: voltageLimitHighPerContinuityPinOrPinGroup
      type: System.Double[]
      description: The voltage limit high for every continuity pin or pin group, in volts.
    - id: voltageLimitLowPerContinuityPinOrPinGroup
      type: System.Double[]
      description: The voltage limit low for every continuity pin or pin group, in volts.
    - id: apertureTime
      type: System.Double
      description: The measurement aperture time in seconds.
    - id: settlingTime
      type: System.Double
      description: The amount of time to wait before measuring the voltage, in seconds.
    content.vb: Public Shared Sub ContinuityTest(tsmContext As ISemiconductorModuleContext, supplyPinsOrPinGroups As String(), currentLimitsPerSupplyPinOrPinGroup As Double(), continuityPinsOrPinGroups As String(), currentLevelPerContinuityPinOrPinGroup As Double(), voltageLimitHighPerContinuityPinOrPinGroup As Double(), voltageLimitLowPerContinuityPinOrPinGroup As Double(), apertureTime As Double, settlingTime As Double)
  overload: NationalInstruments.SemiconductorTestLibrary.TestStandSteps.CommonSteps.ContinuityTest*
  nameWithType.vb: CommonSteps.ContinuityTest(ISemiconductorModuleContext, String(), Double(), String(), Double(), Double(), Double(), Double, Double)
  fullName.vb: NationalInstruments.SemiconductorTestLibrary.TestStandSteps.CommonSteps.ContinuityTest(NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext, String(), Double(), String(), Double(), Double(), Double(), Double, Double)
