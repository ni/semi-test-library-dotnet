  fullName: NationalInstruments.SemiconductorTestLibrary.TestStandSteps.CommonSteps.ForceCurrentMeasureVoltage(NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext, string[], double, double, double, double)
  type: Method
  source:
    href: https://github.com/ni/semi-test-library-dotnet/blob/f74e02d7603b142d1175947dfd06a40bdad8d294/SemiconductorTestLibrary.TestStandSteps/source/ForceCurrentMeasureVoltage.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  namespace: NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  summary: >-
    Forces the specified DC current on all pins and/or pin groups specified, waits the specified amount of settling time,

    and then measures the voltage on those pins and publishes the results to TestStand. Both DCPower and Digital PPMU pins are supported.

    Both the <code class="paramref">settlingTime</code> and <code class="paramref">apertureTime</code> inputs are expected to be provided in Seconds.

    By default the <code class="paramref">apertureTime</code> input is set to -1, which will cause this input to be ignored

    and the device will use any pre-configured aperture time set by a proceeding set, such as the Setup NI-DCPower Instrumentation step.
  example: []
  syntax:
    content: public static void ForceCurrentMeasureVoltage(ISemiconductorModuleContext tsmContext, string[] pinsOrPinGroups, double currentLevel, double voltageLimit, double settlingTime = 0, double apertureTime = -1)
    parameters:
    - id: tsmContext
      type: NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext
      description: The <xref href="NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext" data-throw-if-not-resolved="false"></xref> object.
    - id: pinsOrPinGroups
      type: System.String[]
      description: The pins or pin groups to force DC voltage on.
    - id: currentLevel
      type: System.Double
      description: The DC current level to force, in amperes.
    - id: voltageLimit
      type: System.Double
      description: The voltage limit in volts.
    - id: settlingTime
      type: System.Double
      description: The amount of time to wait before continuing, in seconds.
    - id: apertureTime
      type: System.Double
      description: The measurement aperture time in seconds.
    content.vb: Public Shared Sub ForceCurrentMeasureVoltage(tsmContext As ISemiconductorModuleContext, pinsOrPinGroups As String(), currentLevel As Double, voltageLimit As Double, settlingTime As Double = 0, apertureTime As Double = -1)
