      description: The current limit in amperes.
    - id: apertureTime
      type: System.Double
      description: The measurement aperture time in seconds.
    - id: settlingTime
      type: System.Double
      description: The amount of time to wait before measuring the current, in seconds.
    - id: serialOperationEnabled
      type: System.Boolean
      description: Whether to force voltage sequentially.
    content.vb: Public Shared Sub LeakageTest(tsmContext As ISemiconductorModuleContext, pinsOrPinGroups As String(), voltageLevel As Double, currentLimit As Double, apertureTime As Double, settlingTime As Double, serialOperationEnabled As Boolean = False)
