    href: https://github.com/ni/semi-test-library-dotnet/blob/f74e02d7603b142d1175947dfd06a40bdad8d294/SemiconductorTestLibrary.TestStandSteps/source/LeakageTest.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  namespace: NationalInstruments.SemiconductorTestLibrary.TestStandSteps
  summary: >-
    Performs a single leakage measurement. The test configures the instruments connected to the pins specified, sources voltage on each pin,

    and then measures the current on all pins simultaneously.

    Provide input values to the method to specify the voltage to source and the current limit for the leakage measurement.

    The leakage current measurements are published separately for each pin, regardless of if a pin group is provided.

    Configure test evaluations on the Tests tab of the Step Settings pane in TestStand to evaluate the results of these measurements.

    If the forced voltage cannot be applied to pins simultaneously, you can set the <code class="paramref">serialOperationEnabled</code> Boolean input to true (false by default).

    When the <code class="paramref">serialOperationEnabled</code> Boolean input is set to true and a pin group is provided,

    this will still perform parallel operations across all pins in the pin group.

    Take advantage of this functionality for when leakage can be performed on some DUT pins in parallel, but not others,

    and define those pins within separate pin groups (i.e. LeakageOddPins and LeakageEvenPins).

    Pins mapped to either an NI SMU or NI PPMU(s) instrument channel are supported.
  example: []
  syntax:
    content: public static void LeakageTest(ISemiconductorModuleContext tsmContext, string[] pinsOrPinGroups, double voltageLevel, double currentLimit, double apertureTime, double settlingTime, bool serialOperationEnabled = false)
    parameters:
    - id: tsmContext
      type: NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext
      description: The <xref href="NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext" data-throw-if-not-resolved="false"></xref> object.
