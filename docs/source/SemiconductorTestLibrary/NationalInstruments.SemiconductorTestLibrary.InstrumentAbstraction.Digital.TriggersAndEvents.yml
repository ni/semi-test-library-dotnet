  type: Method
  source:
    href: https://github.com/ni/semi-test-library-dotnet/blob/0892583e61c40826fb511ac3605e49ef675ddfff/SemiconductorTestLibrary.Extensions/source/InstrumentAbstraction/Digital/TriggersAndEvents.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Extensions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Digital
  summary: Configures a digital edge trigger for the specified Conditional Jump Trigger.
  example: []
  syntax:
    content: public static void ConfigureConditionalJumpTriggerDigitalEdge(this DigitalSessionsBundle sessionsBundle, string source, int conditionalJumpTriggerId, DigitalEdge digitalEdge = DigitalEdge.Rising)
    parameters:
    - id: sessionsBundle
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Digital.DigitalSessionsBundle
      description: The <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Digital.DigitalSessionsBundle" data-throw-if-not-resolved="false"></xref> object.
    - id: source
      type: System.String
      description: >-
        The source terminal for the start trigger.

        Possible values include but are not limited to "PXI_Trig0", "PXI_Trig1", "PXI_Trig2", "PXI_Trig3", "PXI_Trig4", "PXI_Trig5", "PXI_Trig6", or "PXI_Trig7".
    - id: conditionalJumpTriggerId
      type: System.Int32
      description: >-
        The ID of the of ConditionalJumpTrigger to configure.

        Valid values include: 0, 1, 2, and 3,

        which all equate to conditionalJumpTrigger0, conditionalJumpTrigger1, conditionalJumpTrigger2, and conditionalJumpTrigger3, respectively.
    - id: digitalEdge
      type: NationalInstruments.ModularInstruments.NIDigital.DigitalEdge
      description: 'The edge of the digital signal that should be triggered on: Rising edge (default) or Falling edge.'
    content.vb: Public Shared Sub ConfigureConditionalJumpTriggerDigitalEdge(sessionsBundle As DigitalSessionsBundle, source As String, conditionalJumpTriggerId As Integer, digitalEdge As DigitalEdge = DigitalEdge.Rising)
  overload: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Digital.TriggersAndEvents.ConfigureConditionalJumpTriggerDigitalEdge*
  exceptions:
  - type: Ivi.Driver.OutOfRangeException
    commentId: T:Ivi.Driver.OutOfRangeException
    description: The value for type is invalid.
