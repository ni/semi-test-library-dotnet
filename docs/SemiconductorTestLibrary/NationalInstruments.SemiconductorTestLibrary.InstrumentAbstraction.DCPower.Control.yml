  fullName: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.Control.Abort(NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.DCPowerSessionsBundle)
  type: Method
  source:
    href: https://github.com/ni/semi-test-library-dotnet/blob/f74e02d7603b142d1175947dfd06a40bdad8d294/SemiconductorTestLibrary.Extensions/source/InstrumentAbstraction/DCPower/Control.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Extensions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower
  summary: >-
    Transitions the NI-DCPower session from the Running state to the Uncommitted state.

    If a sequence is running, the NI-DCPower session is stopped.
  remarks: >-
    Note: This is a lower level function for controlling over the NI-DCPower session.

    Any low level driver property updated after this method will not be applied until the next sourcing operation,

    or when the Commit method is explicitly called.

    If power output is enabled when you call the Abort method, the channels remain in their current state and continue providing power.

    Refer to the Programming States topic in the NI-DCPower User Manual and the document of your SMU model for information about the specific NI-DCPower software states.

    Use the OutputEnable method to disable power output per channel. Use the Reset method to disable output on all channels.
  example: []
  syntax:
    content: public static void Abort(this DCPowerSessionsBundle sessionsBundle)
    parameters:
    - id: sessionsBundle
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.DCPowerSessionsBundle
      description: The <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.DCPowerSessionsBundle" data-throw-if-not-resolved="false"></xref> object.
    content.vb: Public Shared Sub Abort(sessionsBundle As DCPowerSessionsBundle)
  overload: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.Control.Abort*
