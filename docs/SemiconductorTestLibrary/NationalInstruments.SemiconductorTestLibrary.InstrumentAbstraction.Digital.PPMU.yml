    Sets the Selected Function mode to PPMU, such that the PPMU controls the specified pin(s) and connects the PPMU.

    The pin driver is in a non-drive state, and the active load is disabled.
  remarks: >-
    Remarks:

    <ul><li>The PPMU does not start sourcing or measuring until ForceVoltage(), ForceCurrent(), MeasureVoltage(), or MeasureCurrent() is called.</li><li>The driver, comparator, and active load are off while this function is selected.</li><li>If you change the Selected Function mode to PPMU using this method, the PPMU is initially not sourcing.</li><li>Note: you can make PPMU voltage measurements calling MeasureVoltage or MeasureCurrent from within any selected function.</li></ul><example>

    Example:

    <pre><code class="lang-csharp">DigitalSessionsBundle myDutPin = new TSMSessionManager().Digital("MyDutPin");

    myDutPin.SelectPPMU();</code></pre></example>
