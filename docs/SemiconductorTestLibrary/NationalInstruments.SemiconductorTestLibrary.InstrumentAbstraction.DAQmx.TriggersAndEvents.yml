      description: The <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.DAQmxTasksBundle" data-throw-if-not-resolved="false"></xref> object.
    - id: signal
      type: NationalInstruments.DAQmx.ExportSignal
      description: The trigger, clock, or event to export.
    - id: outputTerminal
      type: System.String
      description: >-
        The destination of the exported signal.

        You can also specify a comma-delimited list for multiple terminal names.
