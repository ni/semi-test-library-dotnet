  type: Method
  source:
    href: https://github.com/ni/semi-test-library-dotnet/blob/668911d8a54d33efaf58c2bf06978de453546f44/SemiconductorTestLibrary.Extensions/source/InstrumentAbstraction/DAQmx/TaskControl.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Extensions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx
  summary: Aborts execution of the task, immediately terminating any currently active operation, such as a read or a write.
  remarks: >-
    This is a low-level driver control method that is not recommended for general use.

    Aborting a task puts the task into an unstable but recoverable state.

    To recover the task, use <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.TaskControl.Start(NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.DAQmxTasksBundle)" data-throw-if-not-resolved="false"></xref>,

    to restart the task or use <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.TaskControl.Stop(NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.DAQmxTasksBundle)" data-throw-if-not-resolved="false"></xref> to reset the task

    without starting it.
  example: []
  syntax:
    content: public static void Abort(this DAQmxTasksBundle tasksBundle)
    parameters:
    - id: tasksBundle
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.DAQmxTasksBundle
      description: The <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.DAQmxTasksBundle" data-throw-if-not-resolved="false"></xref> object.
    content.vb: Public Shared Sub Abort(tasksBundle As DAQmxTasksBundle)
  overload: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DAQmx.TaskControl.Abort*
  exceptions:
  - type: NationalInstruments.DAQmx.DaqException
    commentId: T:NationalInstruments.DAQmx.DaqException
    description: The underling driver session returned an error.
