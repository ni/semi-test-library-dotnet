  summary: Reads the Boolean state of a pattern sequencer flag.
  remarks: >-
    This method is the same as <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Digital.SequencerFlagsAndRegisters.ReadSequencerFlag(NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Digital.DigitalSessionsBundle%2cSystem.String)" data-throw-if-not-resolved="false"></xref>,

