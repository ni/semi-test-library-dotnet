    The global data item is filtered for sites in <xref href="NationalInstruments.TestStand.SemiconductorModule.CodeModuleAPI.ISemiconductorModuleContext" data-throw-if-not-resolved="false"></xref> before return when <code class="paramref">filterForActiveSites</code> is set to true.
