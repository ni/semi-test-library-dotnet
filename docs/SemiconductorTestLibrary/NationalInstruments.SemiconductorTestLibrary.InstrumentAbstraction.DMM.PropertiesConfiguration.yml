  type: Method
  source:
    href: https://github.com/ni/semi-test-library-dotnet/blob/3e8ec8990d4320e486b0970cacc9aa1f06cdfaa0/SemiconductorTestLibrary.Extensions/source/InstrumentAbstraction/DMM/PropertiesConfiguration.cs
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Extensions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DMM
  summary: Configures the DMM for auto zero.
  remarks: >-
    <p>When Auto Zero is AUTO, the DMM chooses the AutoZero setting based on the configured function and resolution.</p>

    <p>When Auto Zero is OFF, the DMM does not compensate for zero reading offset. Not Supported on 4065 DMM models.</p>

    <p>When Auto Zero is ONCE, the DMM takes a zero reading once and then turns off Auto Zero. Not Supported on 4065 DMM models.</p>

    <p>
            When Auto Zero is ON, the DMM internally disconnects the input, takes a zero reading, and then subtracts the zero reading from the measurement.
            This prevents offset voltages present on the input circuitry of the DMM from affecting measurement accuracy.
            </p>
  example: []
  syntax:
    content: public static void ConfigureAutoZero(this DMMSessionsBundle sessionsBundle, DmmAuto autoZeroMode)
    parameters:
    - id: sessionsBundle
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DMM.DMMSessionsBundle
      description: The <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DMM.DMMSessionsBundle" data-throw-if-not-resolved="false"></xref> object.
    - id: autoZeroMode
      type: NationalInstruments.ModularInstruments.NIDmm.DmmAuto
      description: 'The auto zero mode to be used: AUTO, OFF, ON, or ONCE.'
    content.vb: Public Shared Sub ConfigureAutoZero(sessionsBundle As DMMSessionsBundle, autoZeroMode As DmmAuto)
