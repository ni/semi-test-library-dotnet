  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Extensions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower
  summary: 'Configures a digital edge trigger for the selected TriggerType: MeasureTrigger, PulseTrigger, SequenceAdvanceTrigger, SourceTrigger, and StartTrigger.'
  example: []
  syntax:
    content: public static void ConfigureTriggerDigitalEdge(this DCPowerSessionsBundle sessionsBundle, TriggerType triggerType, string tiggerTerminal, DCPowerTriggerEdge triggerEdge = DCPowerTriggerEdge.Rising)
    parameters:
    - id: sessionsBundle
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.DCPowerSessionsBundle
      description: The <xref href="NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.DCPowerSessionsBundle" data-throw-if-not-resolved="false"></xref> object.
    - id: triggerType
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.DCPower.TriggerType
      description: Type of trigger, either MeasureTrigger, PulseTrigger, SequenceAdvanceTrigger, SourceTrigger, StartTrigger.
    - id: tiggerTerminal
      type: System.String
      description: >-
        The input terminal to configure the trigger to look for a Digital Edge.
                    <p>
                    This is the fully qualified terminal string, which should be in the form of <pre><code class="lang-csharp">"/Dev1/PXI_Trig0"</code></pre>,
                    where Dev1 is the instrument generating the trigger and PXI_Trig0 is the trigger line the trigger is being sent on.
                    </p><p>Note that the input terminal can also be a terminal from another instrument or channel.</p><p>
                    For example, you can set the input terminal on Dev1 to be /Dev2/Engine0/SourceCompleteEvent, where Engine0 is channel 0.
                    </p>
    - id: triggerEdge
      type: NationalInstruments.ModularInstruments.NIDCPower.DCPowerTriggerEdge
      description: The digital edge to look for, either <xref href="NationalInstruments.ModularInstruments.NIDCPower.DCPowerTriggerEdge.Rising" data-throw-if-not-resolved="false"></xref> or <xref href="NationalInstruments.ModularInstruments.NIDCPower.DCPowerTriggerEdge.Falling" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Sub ConfigureTriggerDigitalEdge(sessionsBundle As DCPowerSessionsBundle, triggerType As TriggerType, tiggerTerminal As String, triggerEdge As DCPowerTriggerEdge = DCPowerTriggerEdge.Rising)
