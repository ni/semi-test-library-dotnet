  type: Method
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Abstractions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync
  summary: Connects the global software trigger to a destination trigger terminal. Once you connect the global software trigger, you can fire the trigger using SendSoftwareTrigger(string).
  example: []
  syntax:
    content: public void ConnectSoftwareTrigger(string destinationTerminal, SynchronizationClock synchronizationClock = SynchronizationClock.FullSpeedClock, bool invertSignal = false, UpdateEdge updateEdge = UpdateEdge.RisingEdge, double delay = 0)
    parameters:
    - id: destinationTerminal
      type: System.String
      description: Specifies the terminal where the Global Software Trigger will fire.
    - id: synchronizationClock
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock
      description: Specifies whether to use the full-speed or a divided synchronization clock to control when the global software trigger fires. The global software trigger will be synchronized with the rising or falling edge of the clock you select in this terminal.
    - id: invertSignal
      type: System.Boolean
      description: 'Specifies whether to invert the digital signal of the Global Software Trigger when it reaches the destination terminal:'
    - id: updateEdge
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge
      description: Specifies on which update edge of the synchronization clock to propagate the global software trigger.
    - id: delay
      type: System.Double
      description: Specifies the amount of time, in seconds, to delay the global software trigger pulse. The delay must be a multiple of the synchronization clock period. The global software trigger can be delayed up to 15 clock cycles for each route.
    content.vb: Public Sub ConnectSoftwareTrigger(destinationTerminal As String, synchronizationClock As SynchronizationClock = SynchronizationClock.FullSpeedClock, invertSignal As Boolean = False, updateEdge As UpdateEdge = UpdateEdge.RisingEdge, delay As Double = 0)
  overload: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync.ConnectSoftwareTrigger*
