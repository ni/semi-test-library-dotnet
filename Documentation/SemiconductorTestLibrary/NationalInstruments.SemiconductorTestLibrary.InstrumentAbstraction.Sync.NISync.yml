- uid: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync.ConnectTriggerTerminals(System.String,System.String,NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock,System.Boolean,NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge)
  commentId: M:NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync.ConnectTriggerTerminals(System.String,System.String,NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock,System.Boolean,NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge)
  id: ConnectTriggerTerminals(System.String,System.String,NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock,System.Boolean,NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge)
  parent: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync
  langs:
  - csharp
  - vb
  name: ConnectTriggerTerminals(string, string, SynchronizationClock, bool, UpdateEdge)
  nameWithType: NISync.ConnectTriggerTerminals(string, string, SynchronizationClock, bool, UpdateEdge)
  fullName: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync.ConnectTriggerTerminals(string, string, NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock, bool, NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge)
  type: Method
  assemblies:
  - NationalInstruments.SemiconductorTestLibrary.Abstractions
  namespace: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync
  summary: >-
    Routes triggers through the PXI backplane, between devices, or between multiple chassis.

    Once a terminal route is connected, you can invert the trigger signal at the destination terminal, synchronize the trigger to the rising or falling edge of a synchronization clock, fire the trigger asynchronously, or route the trigger to other trigger terminals.

    You can also route clocks along some trigger lines by setting a full speed or divided synchronization clock as the source terminal.
  example: []
  syntax:
    content: public void ConnectTriggerTerminals(string sourceTerminal, string destinationTerminal, SynchronizationClock synchronizationClock = SynchronizationClock.Asynchronous, bool invertSignal = false, UpdateEdge updateEdge = UpdateEdge.RisingEdge)
    parameters:
    - id: sourceTerminal
      type: System.String
      description: Specifies the source of the trigger you want to connect to the destination terminal.
    - id: destinationTerminal
      type: System.String
      description: Specifies the destination trigger terminal that the source terminal will connect to.
    - id: synchronizationClock
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock
      description: Specifies whether to use the full-speed or a divided synchronization clock to control when the trigger fires. The trigger will be synchronized with the rising or falling edge of the clock you select in this terminal.
    - id: invertSignal
      type: System.Boolean
      description: Specifies whether to invert the source terminal signal at the destination terminal.
    - id: updateEdge
      type: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge
      description: Specifies on which update edge of the synchronization clock to propagate the trigger.
    content.vb: Public Sub ConnectTriggerTerminals(sourceTerminal As String, destinationTerminal As String, synchronizationClock As SynchronizationClock = SynchronizationClock.Asynchronous, invertSignal As Boolean = False, updateEdge As UpdateEdge = UpdateEdge.RisingEdge)
  overload: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync.ConnectTriggerTerminals*
  nameWithType.vb: NISync.ConnectTriggerTerminals(String, String, SynchronizationClock, Boolean, UpdateEdge)
  fullName.vb: NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.NISync.ConnectTriggerTerminals(String, String, NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.SynchronizationClock, Boolean, NationalInstruments.SemiconductorTestLibrary.InstrumentAbstraction.Sync.UpdateEdge)
  name.vb: ConnectTriggerTerminals(String, String, SynchronizationClock, Boolean, UpdateEdge)
